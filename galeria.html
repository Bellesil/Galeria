<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria CSS Grid</title>
    <link rel="stylesheet" href="galeria.css">
</head>
<body>
    <div class="grid-gallery-container">
        <div class="grid-gallery-item">
            <img src="imgs/masculino.png" alt="Imagem 1">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/homem.png" alt="Imagem 2">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/mulher.png" alt="Imagem 3">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/mulher2.png" alt="Imagem 4">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/192.png" alt="Imagem 5">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/x192.png" alt="Imagem 6">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/android-.png" alt="Imagem 7">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/android.png" alt="Imagem 8">
        </div>
        <div class="grid-gallery-item">
            <img src="imgs/34.png" alt="Imagem 8">
        </div>
    </div>
</body>
</html>
